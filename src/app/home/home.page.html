<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" class="ion-padding">
    <ion-item
      name="Movie"
      color="medium"
      class="movie"
      *ngFor="let movie of this.movies"
      (click)="this.goToMovieDetail(movie)"
    >
      <div class="movie-container">
        <div class="poster">
          <img [alt]="movie.title + ' poster'" [src]="movie.posterURL" />
        </div>
        <div class="text">
          <div>
            <ion-text><h4>{{movie.title}}</h4></ion-text>
          </div>
          <div class="summary" name="Summary">
            <ion-text
              >{{ (movie.summary.length>summaryMaxLength)? (movie.summary |
              slice:0:summaryMaxLength)+'... ':(movie.summary) }}</ion-text
            >
            <div style="margin-top: 4px">
              <ion-text
                color="light"
                style="text-decoration: underline"
                *ngIf="movie.summary.length > summaryMaxLength"
                >See more</ion-text
              >
            </div>
          </div>
          <div class="rate">
            <app-rate [rate]="movie.rate"></app-rate>
          </div>
        </div>
      </div>
    </ion-item>
  </div>
</ion-content>
